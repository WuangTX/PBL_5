{% extends "app/base.html" %}
{% load static %}

{% block register-content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-container">
            <div class="auth-image">
                <img src="{% static "img/15686.jpg" %}" alt="Đăng ký">
            </div>
            
            <div class="auth-form">
                <h2>Đăng Ký Tài Khoản</h2>
                <p class="auth-description">Tạo tài khoản để sử dụng dịch vụ đỗ xe thông minh</p>
                
                <form id="registerForm" method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="fullName">Họ và Tên</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullName" name="name" placeholder="Nhập họ và tên của bạn" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="regEmail" name="email" placeholder="Nhập email của bạn" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Số Điện Thoại</label>
                        <div class="input-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại của bạn" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="regPassword">Mật Khẩu</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="regPassword" name="password" placeholder="Tạo mật khẩu" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>

                    <button type="button" id="registerButton" class="btn btn-primary btn-large">Đăng Ký</button>
                </form>
                
                <div class="auth-redirect">
                    <p>Đã có tài khoản? <a href="{% url "login" %}">Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    const loginUrl = "{% url 'login' %}";
</script>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
